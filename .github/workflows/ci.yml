name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev,notebook]'
      - name: Enforce no-R policy
        run: python scripts/check_no_r_policy.py
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy src/bayesprism
      - name: Test
        run: pytest
